<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form>
        <img src="./imagen/python-logo.png" class="img-python" >
        <h2>Formulario de contacto</h2>
        <div class="form_input" >
            <label for="nombre">Nombre Completo</label>
            <input type="text" placeholder="Luis Diaz" id="nombre">
        </div>
        <div class="form_input" >
            <label for="email">Email</label>
            <input type="email" placeholder="ejemplo@gmail.com" id="email">
        </div>

        <!--Sect Options-->
        <div class="form_input">
            <label for="opcion">Tipo de Usuario</label>
            <select name="type-of-user" id="opcion">
                <option value="user1">Opcion 1</option>
                <option value="user2">Opcion 2</option>
                <option value="user3">Opcion 3</option>
            </select>
        </div>

        <!--Datali-->
        <div class="form_input">
            <label>Referente
                <input list="referente" name="referente">
                <datalist id="referente" name="type-of-user">
                    <option value="user1">Opcion 1</option>
                    <option value="user2">Opcion 2</option>
                    <option value="user3">Opcion 3</option>
                </select>
            </label>
        </div>

        <div class="form_input" >
            <label for="mensaje">Mensaje</label>
            <textarea rows="8" placeholder="Deja tu mensaje" id="mensaje"></textarea>
        </div>
    </form>
</body>
</html>
